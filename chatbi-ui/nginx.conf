server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # 处理 /copilot 路径
    location /copilot/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
        
        # 替换环境变量占位符
        sub_filter '__CHATBI_SERVER_ENDPOINT__' '$CHATBI_SERVER_ENDPOINT';
        sub_filter_once off;
        sub_filter_types text/html text/css text/javascript application/javascript;
    }

    # 处理根路径重定向到 /copilot
    location = / {
        return 301 /copilot/;
    }

    # 处理静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
