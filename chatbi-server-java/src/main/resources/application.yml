server:
  port: 8000
  servlet:
    context-path: /

spring:
  application:
    name: chatbi-server-java
  
  datasource:
    url: jdbc:mariadb://192.168.31.149:3306/chatbi_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: org.mariadb.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
        format_sql: true

  sql:
    init:
      mode: always

# LangChain4j Configuration
langchain4j:
  ollama:
    base-url: http://192.168.31.149:11434
    model-name: qwen2.5:7b
    timeout: 120s
    temperature: 0.1

# Logging
logging:
  level:
    com.chatbi: INFO
    dev.langchain4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n"